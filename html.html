<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Камінь, Ножиці, Папір</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <script src="/jss/scripts.js" defer></script>
</head>
<body>
  <h1>Гра: Камінь, Ножиці, Папір</h1>
  <p>Зробіть свій вибір:</p>
  <button onclick="playGame('Камінь')">
    <i class="fas fa-hand-rock"></i> Камінь
  </button>
  <button onclick="playGame('Ножиці')">
    <i class="fas fa-hand-scissors"></i> Ножиці
  </button>
  <button onclick="playGame('Папір')">
    <i class="fas fa-hand-paper"></i> Папір
  </button>

  <div class="icons">
    <i id="userIcon" class="icon user"></i>
    <i id="computerIcon" class="icon computer"></i>
  </div>

  <h2 id="result"></h2>
  <h2 id="status"></h2>
  <h3 id="score">Рахунок: 0</h3>
  <h3 id="specialMessage"></h3>
</body>
</html>
